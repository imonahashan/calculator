<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="jumbotron">
  <div class="container">
    <div class="row">

        <div class="col-sm-6 m-auto">
            <div class="card">
              <div class="body">


                      <div class="form-group row">
                          <label class='col-form-label col-sm-5'>First Number</label>
                          <div class="col-sm-7">
                              <input type="text" name="first_number" id="firstNumber"  class="form-control"/></div>
                      </div>

                      <div class="form-group row">
                          <label class='col-form-label col-sm-5'>Second Number</label>
                          <div class="col-sm-7">
                              <input type="text" name="second_number" id="secondNumber"  class="form-control"/></div>
                      </div>

                      <div class="form-group row">
                          <label class='col-form-label col-sm-5'></label>
                          <div class="col-sm-7">
                              <input type="submit" name="add" id="add" class="btn btn-dark btn-lg" value="+" />
                              <input type="submit" name="sub" id="sub" class="btn btn-dark btn-lg" value="-" />
                              <input type="submit" name="mul" id="mul" class="btn btn-dark btn-lg" value="*" />
                              <input type="submit" name="div" id="div" class="btn btn-dark btn-lg" value="/" />
                              <input type="submit" name="mod" id="mod" class="btn btn-dark btn-lg" value="%" />
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class='col-form-label col-sm-5'>Result</label>
                          <div class="col-sm-7">
                              <input type="text" name="result" id="result" class="form-control" />
                          </div>
                      </div>

                      <div class="form-group row">
                          <label class='col-form-label col-sm-5'></label>
                          <div class="col-sm-7">
                              <input type="reset" name="reset" class="btn btn-dark btn-block" value="Reset"/>
                          </div>
                      </div>


              </div>
            </div>
        </div>

    </div>
  </div>
</div>


    <script src="js/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/my-script.js"></script>
</body>
</html>
